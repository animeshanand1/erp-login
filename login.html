
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sign-In</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    

    <!-- Custom styles for this template -->

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <h3 class="h3 mb-3 font-weight-normal">ERP sign in</h3>
      <!-- we are not incl public folder though the route is public  but to rndr css file in dynamic content we should incl all our css and image related files in public folder -->
      <img id="login-logo" src="images/Birla_Institute_of_Technology_Mesra.png" alt="logo"/>  
     
      <input type="text" id="inputEmail" class="form-control" placeholder="REG-ID" required autofocus>
      
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      
    </form>
  </body>
</html>
